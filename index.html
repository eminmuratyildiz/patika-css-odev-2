<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Google!</title>
  </head>
  <body>
    <div class="container">
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
      />
      <div class="search">
        <p>Search the web using Google!</p>
        <input /><br />
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </div>
      <div class="row">
        <div class="col col1">
          <ul>
            <li>Special Searches</li>
            <li>
              <a
                href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                >Stanford Search</a
              >
            </li>
            <li>
              <a
                href="https://web.archive.org/web/19981202230410/http://www.google.com/linux"
                >Linux Search</a
              >
            </li>
          </ul>
        </div>
        <div class="col col2">
          <ul>
            <li>
              <a
                href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html"
                >Help!</a
              >
            </li>
            <li>
              <a
                href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html"
                >About Google!</a
              >
            </li>
            <li>
              <a
                href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html"
                >Company Info</a
              >
            </li>
            <li>
              <a
                href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html"
                >Google! Logos</a
              >
            </li>
          </ul>
        </div>
        <div class="col col3">
          <p>Get Google!</p>
          <p>updates monthly:</p>
          <form>
            <input value="your e-mail" /><br />
            <div class="subscribe">
              <button>Subscribe</button>
              <a
                href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
                >Archive</a
              >
            </div>
          </form>
        </div>
      </div>
      <p class="copyright">Copyright Â©1998 Google Inc.</p>
    </div>
  </body>
</html>
